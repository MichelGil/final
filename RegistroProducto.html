<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #8B4513 0%, #FFD700 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-container {
            background-color: #fff8dcde; /* Color crema claro */
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #8B4513; /* Caf√© oscuro */
            font-weight: bold;
        }

        .input-group-text {
            background-color: #8B4513;
            color: white;
            border: none;
        }

        .form-control:focus {
            border-color: #FFD700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .btn-primary {
            background-color: #8B4513;
            border: none;
            font-weight: bold;
            color: white;
        }

        .btn-primary:hover {
            background-color: #A0522D; /* Un tono m√°s claro de caf√© */
        }
    </style>
</head>
<body>

    <section class="container my-5">
       <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <form class="form-container" id="formulario">

                <h2 class="text-center mb-4">üì¶ Registro de Productos</h2>

                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-box-seam"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Nombre del Producto" id="producto">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-cash-coin"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Precio" id="precio">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-graph-up-arrow"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Unidades Vendidas" id="unidades">
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class="bi bi-calendar-event"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="D√≠a que m√°s vende" id="dia">
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="boton">Enviar</button>
            </form>
        </div>
       </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();

            const producto = document.getElementById('producto').value;
            const precio = document.getElementById('precio').value;
            const unidades = document.getElementById('unidades').value;
            const dia = document.getElementById('dia').value;

            if (!producto || !precio || !unidades || !dia) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor completa todos los campos.',
                });
                return;
            }

            Swal.fire({
                icon: 'success',
                title: 'Producto Registrado',
                html: `
                    <strong>Producto:</strong> ${producto} <br>
                    <strong>Precio:</strong> $${precio} <br>
                    <strong>Unidades Vendidas:</strong> ${unidades} <br>
                    <strong>D√≠a m√°s vendido:</strong> ${dia}
                `
            });

            document.getElementById('formulario').reset();
        });
    </script>
</body>
</html>
