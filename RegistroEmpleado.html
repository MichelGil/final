<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empleado </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2e1f1f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1527168020-76bc3b3cfd4c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 40px;
        }

        .input-group-text {
            background-color: #c59d5f;
            border: none;
            color: #fff;
        }

        .form-control {
            border-radius: 10px;
            border: none;
        }

        .btn-primary {
            background-color: #c59d5f;
            border: none;
            font-weight: bold;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #b5894c;
        }
    </style>
</head>
<body>

    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <form class="form-container shadow">

                    <h2 class="text-center mb-4">üç∫ Registro de Empleados del Bar üç∫</h2>

                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" class="form-control" placeholder="Nombre del Empleado" id="nombres">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                        <input type="text" class="form-control" placeholder="Salario Promedio" id="Salario">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-clock-history"></i></span>
                        <input type="text" class="form-control" placeholder="Horas Promedio" id="horas">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-cup-straw"></i></span>
                        <input type="text" class="form-control" placeholder="Cargo " id="Cargo">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-briefcase-fill"></i></span>
                        <input type="text" class="form-control" placeholder="Experiencia" id="experiencia">
                    </div>

                    <button class="btn btn-primary w-100" id="boton">Registrar</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./controllers/controlador.js"></script>
</body>
</html>
